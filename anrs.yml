---
 - hosts: all
   become: yes
   gather_facts: yes
   tasks:
 - name: i want to install apache2 on ansible node
   apt:
    name: apache
    state: present
    when: ansible_os_family =="Debian"

 - name: i want to start apache2 on ansible node
   service:
    name: apache2
    state: restart
    when: ansible_os_family =="Debian"

